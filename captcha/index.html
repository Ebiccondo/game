<!DOCTYPE html>
<html>
<head>
<title>Google reCAPTCHA test</title>
<meta charset=utf-8>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
</script>
</head>
<body>

<h1>Google reCAPTCHA test</h1>
<p>Adds the vanilla <a href="https://www.google.com/recaptcha">reCAPTCHA</a> widget, for testing...</p>

<div class="g-recaptcha" callback="verifyCallback" data-theme="dark" data-sitekey="6LcidH0fAAAAAExEiCClIOfIfrL_TpQs1gjH1mIm"></div>

<script type="text/javascript">
    var onloadCallback = function() {
      alert("grecaptcha is ready!");
};
 
var verifyCallback = function(response) {
        alert(response);
      };

function onSubmit(token) {
    console.log(token)
    var url = "https://ebic.onrender.com/test/";
    var xhr = new XMLHttpRequest();
    xhr.open("POST", url);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            console.log(xhr.status);
            console.log(xhr.responseText);
        }};
    xhr.send(token);
}
</script>

</body>
</html>
