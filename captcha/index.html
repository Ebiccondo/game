<!DOCTYPE html>
<html>
<head>
<title>Google reCAPTCHA test</title>
<meta charset=utf-8>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://www.google.com/recaptcha/api.js?render=6LdBSn0fAAAAAGVLPJwEx0dnb7wf3BOuqCC5O6yM"></script>

</head>
<body>
<h1>Google reCAPTCHA test</h1>
<p>Adds the vanilla <a href="https://www.google.com/recaptcha">reCAPTCHA</a> widget, for testing...</p>
<button class="g-recaptcha" 
        data-sitekey="6LdBSn0fAAAAAGVLPJwEx0dnb7wf3BOuqCC5O6yM" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
  <script>
function onSubmit(token) {
    console.log(token)
    var url = "https://ebic.onrender.com/test/";
    var xhr = new XMLHttpRequest();
    xhr.open("POST", url);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            console.log(xhr.status);
            console.log(xhr.responseText);
        }};
    xhr.send(token);
}
</script>
<script>
    function onClick(e) {
      e.preventDefault();
      grecaptcha.ready(function() {
        grecaptcha.execute('6LdBSn0fAAAAAGVLPJwEx0dnb7wf3BOuqCC5O6yM', {action: 'submit'}).then(function(token) {
            alert(token)
        });
      });
    }
</script>
</body>
</html>
